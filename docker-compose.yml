version: '3.9'

services:
    db:
        image: postgres:12
        volumes:
            - ./data/db:var/lib/postgresql/data
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=projextweb
    web:
        build: .
        command: python manage.py runserver 0.0.0.0:8000
        volumes: 
            - .:/backend
        ports: 
            - "8000:8000"
        depends_on: 
            - db